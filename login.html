<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<title>MielQRoo</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row justify-content-lg-between justify-content-center py-3 align-items-center">
				<div class="col col-auto order-2 order-lg-1">
					<ul class="nav">
						<li class="nav-item">
							<a href="index.html" class="nav-link active">Inicio</a>
						</li>
						<li class="nav-item">
							<a href="index.html" class="nav-link">Comerciantes</a>
						</li>
					</ul>
				</div>
				<div class="col-12 col-lg text-center col-auto order-1 order-lg-2">
					<h1><a href="#" class="text-dark website-title">Miel Quintana Roo</a></h1>
				</div>
				<div class="col col-auto order-3">
					<ul class="nav">
						<li class="nav-item">
							<a href="#" class="nav-link">Nosotros</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div id="login">
	        <h3 class="text-center text-white pt-5">Login form</h3>
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                        <form id="login-form" class="form" action="" method="post">
	                            <h3 class="text-center text-info">Login</h3>
	                            <div class="form-group">
	                            	<i class="fas fa-user"></i>
	                                <label for="username" class="text-info">Nombre de Usuario:</label><br>
	                                <input type="text" name="username" id="username" class="form-control">
	                            </div>
	                            <div class="form-group">
	                            	<i class="fas fa-key"></i>
	                                <label for="password" class="text-info">Contraseña:</label><br>
	                                <input type="text" name="password" id="password" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <div id="register-link" class="text-right">
	                                <a href="registrarse.html" class="text-info">Crear cuenta</a>
	                            	</div>
	                               <button type="submit" name="submit" class="btn btn-info btn-md" onclick="iniciarSesion();">
                                	<i class="fas fa-sign-in-alt"></i> Iniciar sesión
                                </button>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
        </div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Archivo script de comerciantes -->
	<script src="js/iniciar.js"></script>
</body>
</html>
